<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-container">
    <article class="description-matrix">
      <img src="./eisenhower-matrix.jpg" alt="image schema matrix eisenhower">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>

    <article class="centered-main-page-element">
      <section id="top-section-for-adding-element-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="todo-btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-element">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit todo-btn">Edit</button>
            <button class="delete-btn todo-btn">
              <img src="./remove.svg" alt="Remove arrow" class="delete-btn_image">
            </button>
          </li>
          <li class="edit-mode list-element">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit todo-btn">Save</button>
            <button class="delete-btn todo-btn">
              <img src="./remove.svg" alt="Remove arrow" class="delete-btn_image">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-element">
            <input type="checkbox" checked>
            <label class="completed-task_label">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit todo-btn">Edit</button>
            <button class="delete-btn todo-btn">
              <img src="./remove.svg" alt="Remove arrow" class="delete-btn_image">
            </button>
          </li>
        </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
